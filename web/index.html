<!doctype html>
<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="vendor/angular-material/angular-material.min.css">
</head>
<body ng-app="ETicketsApp" ng-cloak>

  <md-toolbar>
    <div class="md-toolbar-tools">
      <span>e-tickets app</span>
      <span flex></span>
      <md-button>
        My Basket (0)
      </md-button>
    </div>
  </md-toolbar>

  <div ng-controller="listCtrl">

    <div layout="row" layout-padding layout-wrap layout-align="center center">
      <div flex="25" ng-repeat="ticket in tickets">

        <md-card >
          <img ng-src="{{ ticket.image }}" class="md-card-image" />
          <md-card-title>
            <md-card-title-text>
              <span class="md-headline">{{ ticket.title }}</span>
            </md-card-title-text>
          </md-card-title>
          <md-card-actions layout="row" layout-align="center center">
            <md-button>Buy</md-button>
          </md-card-actions>
        </md-card>

      </div>
    </div>

  </div>

  <!-- Angular Material requires Angular.js Libraries -->
  <script src="vendor/angular/angular.min.js"></script>
  <script src="vendor/angular-animate/angular-animate.min.js"></script>
  <script src="vendor/angular-aria/angular-aria.min.js"></script>
  <script src="vendor/angular-messages/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="vendor/angular-material/angular-material.min.js"></script>

  <script src="vendor/faker/dist/faker.min.js"></script>

  <!-- Your application -->
  <script type="text/javascript" src="scripts/app.js"></script>

</body>
</html>
